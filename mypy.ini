[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Django-specific ignores
[mypy-*.models]
ignore_errors = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.management.*]
ignore_errors = True

[mypy-*.admin]
ignore_errors = True

[mypy-*.tests]
ignore_errors = True

# Allow dynamic attributes for Django models
[mypy-apps.*.models]
ignore_errors = True

# Specific problematic patterns
[mypy-apps.config.settings.*]
ignore_errors = True

[mypy-apps.featureflags.helpers]
ignore_errors = True

[mypy-apps.ops.*]
ignore_errors = True

[mypy-apps.emails.services]
ignore_errors = True

[mypy-apps.accounts.serializers]
ignore_errors = True

[mypy-apps.api.serializers]
ignore_errors = True

[mypy-apps.core.mixins]
ignore_errors = True
