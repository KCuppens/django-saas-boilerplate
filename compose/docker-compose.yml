version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: django_saas
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django -d django_saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.local
      - DATABASE_URL=postgres://django:django@postgres:5432/django_saas
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - EMAIL_HOST=mailpit
      - EMAIL_PORT=1025
    volumes:
      - ..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.local
      - DATABASE_URL=postgres://django:django@postgres:5432/django_saas
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ..:/app
    depends_on:
      - postgres
      - redis
      - api
    command: celery -A apps.config worker -l info

  celery-beat:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.local
      - DATABASE_URL=postgres://django:django@postgres:5432/django_saas
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ..:/app
    depends_on:
      - postgres
      - redis
      - api
    command: celery -A apps.config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_volume:
  media_volume:
