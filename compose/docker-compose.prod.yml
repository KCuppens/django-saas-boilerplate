version: '3.8'

# Production overrides
services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --worker-class gevent apps.config.wsgi:application"
    restart: unless-stopped

  celery:
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.prod
    restart: unless-stopped

  celery-beat:
    environment:
      - DJANGO_SETTINGS_MODULE=apps.config.settings.prod
    restart: unless-stopped

  postgres:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  redis:
    restart: unless-stopped
    volumes:
      - redis_data:/data

  # Production-ready reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - nginx
